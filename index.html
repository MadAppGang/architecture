<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Work Together</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400&family=Montserrat:wght@900&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            height: 100%;
            background-color: #FF4500;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background-color: white;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 60% 40%; /* Adjusted to 60/40 split */
            grid-template-rows: auto auto auto auto;
            gap: 20px;
            position: relative;
            overflow: hidden;
        }
        .main-text {
            grid-column: 1;
            grid-row: 1 / 3;
            font-size: 11em;
            line-height: 0.9;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            background: linear-gradient(135deg, #FF8C42, #FF4500);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #FF4500;
        }
        .together {
            grid-column: 1 / -1;
            grid-row: 3;
            font-size: 11em;
            line-height: 1em;
            margin-top: -20px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            background: linear-gradient(135deg, #FF8C42, #FF4500);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: #FF4500;
            padding-bottom: 10px; /* Add padding to the bottom to avoid clipping */
        }
        .right-content {
            grid-column: 2;
            grid-row: 1 / 3;
            padding-left: 30px;
        }
        .subtitle {
            font-size: 1.2em;
            color: #333;
            max-width: 300px;
            font-style: italic;
            margin-bottom: 20px;
        }
        .contact-info {
            font-size: 0.9em;
        }
        .contact-info p {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }
        .contact-info-label   {
          color: #000;
          font-weight: 300;
        }
        .contact-info span {
            margin-right: 10px;
        }
        .contact-value {
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
            color: #FF4500;
            font-weight: 100;
        }
        .footer {
          background: rgba(1255, 255, 255, 0.2);
          backdrop-filter: blur(15px);

            position: absolute;
            bottom: 20px;
            left: 0px;
            right: 0px;
            padding: 20px 40px;
            /* backdrop-filter: blur(20px); */
            /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
            z-index: 10;
        }
        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }
        .social-links {
            display: flex;
            justify-content: space-between;
            width: 70%;
        }
        .social-link {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-decoration: none;
        }
        .social-link-label {
            color: #000;
            font-size: 0.8em;
            margin-bottom: 2px;
        }
        .social-link-label::after {
            content: '↗';
            margin-left: 2px;
            font-size: 0.8em;
        }
        .social-link-username {
            color: #666;
            font-size: 0.75em;
        }
        .copyright {
            color: #FF4500;
            font-size: 0.8em;
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .year {
            font-weight: bold;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="main-text">Let's<br>work</div>
            <div class="right-content">
                <div class="subtitle">
                    <p>Say hello if you have a project or idea in mind, or if you just want to talk about design.</p>
                </div>
                <div class="contact-info">
                    <p><span class="contact-info-label">Phone —</span> <span class="contact-value">+48 600 700 800</span></p>
                    <p><span class="contact-info-label">Email —</span> <span class="contact-value">hello@olek.design</span></p>
                    <p><span class="contact-info-label">Telegram —</span> <span class="contact-value">@emblemo</span></p>
                </div>
            </div>
            <div class="together">together</div>
            <div class="footer">
                <div class="footer-content">
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/emblemo" class="social-link">
                            <span class="social-link-label">LinkedIn</span>
                            <span class="social-link-username">@emblemo</span>
                        </a>
                        <a href="https://www.behance.net/emblemo" class="social-link">
                            <span class="social-link-label">Behance</span>
                            <span class="social-link-username">@emblemo</span>
                        </a>
                        <a href="https://dribbble.com/emblemo" class="social-link">
                            <span class="social-link-label">Dribbble</span>
                            <span class="social-link-username">@emblemo</span>
                        </a>
                        <a href="https://x.com/emblemo" class="social-link">
                            <span class="social-link-label">x.com</span>
                            <span class="social-link-username">@emblemo</span>
                        </a>
                    </div>
                    <div class="copyright">
                        <span class="year">2024</span>
                        <span>All right reserved</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
